[colors]
;background = ${xrdb:colors0:#222}
background = #60000000
;background-alt = #444
;foreground = ${xrdb:colors7:#222}
foreground = #f8f8f2
;foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
modulefg = #f7f7f7
modulefg-alt = #f7f7f7

; Active Shade
shade1 = #282629
shade2 = #37474F
shade3 = #455A64
shade4 = #546E7A
shade5 = #607D8B
shade6 = #78909C
shade7 = #90A4AE
shade8 = #B0BEC5

trans = #00000000
white = #FFFFFF
black = #000000

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

[bar/barbase]
width = ${env:width}
;width = 100%
height = 24
offset-x = 5
offset-y = 5
monitor = ${env:monitor}
fixed-center = true
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

;radius = 8.0
;radius-top = 8.0
;radius-bottom = 8.0

line-size = 3
line-colors = #f00

;border-size = 0
;border-bottom =1
;border-colors = #00000000

padding = 2
;padding-left = 2
;padding-right = 2

module-margin-left = 1
module-margin-right = 1

;module-margin = 1

font-0 = "SauceCodePro Nerd Font:size=11:weight=semibold;3"
;choices : cpu memory wlan eth pulseaudio temperature sysmenu break
modules-center = date
modules-right = cpu memory sysmenu tray

[bar/mainbar0]
inherit = bar/barbase
modules-left = workspace0

[module/workspace0]
type = custom/script
exec = leftwm-state -w 0 -t $SCRIPTPATH/template.liquid
tail = true

scroll-up = leftwm-command FocusPreviousTag
scroll-down = leftwm-command FocusNextTag

[bar/mainbar1]
inherit = bar/barbase
modules-left = workspace1

[module/workspace1]
type = custom/script
exec = leftwm-state -w 1 -t $SCRIPTPATH/template.liquid
tail = true

scroll-up = leftwm-command FocusPreviousTag
scroll-down = leftwm-command FocusNextTag

[bar/mainbar2]
inherit = bar/barbase
modules-left = workspace2

[module/workspace2]
type = custom/script
exec = leftwm-state -w 2 -t $SCRIPTPATH/template.liquid
tail = true

scroll-up = leftwm-command FocusPreviousTag
scroll-down = leftwm-command FocusNextTag

[bar/mainbar3]
inherit = bar/barbase
modules-left = workspace3

[module/workspace3]
type = custom/script
exec = leftwm-state -w 3 -t $SCRIPTPATH/template.liquid
tail = true

scroll-up = leftwm-command FocusPreviousTag
scroll-down = leftwm-command FocusNextTag


#####################################################################

[module/tray]
type = internal/tray

;format-margin = 8px
;tray-spacing = 8px
tray-size = 20
tray-padding = 2
tray-offset-x = 0
tray-offset-y = 0
tray-foreground = ${colors.foreground}
tray-background = ${colors.background}

#####################################################################

[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = " "
;format-prefix-foreground = ${colors.shade4}
;format-foreground = ${colors.modulefg}
;format-background = ${colors.shade6}
;format-underline = #f90000
label = CPU %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
;format-prefix = " "
;format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #4bffdc
;format-foreground = ${colors.modulefg}
;format-background = ${colors.shade5}
label = MEM %percentage_used%%

[module/wlan]
type = internal/network
interface = net1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
;format-connected-foreground = ${colors.modulefg}
;format-connected-background = ${colors.shade5}
;format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

;format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = IP %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}
;format-connected-background = ${colors.shade5}
;format-connected-foreground = ${colors.modulefg}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}
label-volume = VOL %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted =  muted
label-muted-foreground = #888

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <label>
format-underline = #f50a4d
format-warn = <label-warn>
format-warn-underline = ${self.format-underline}
format-background = ${colors.background}
format-foreground = ${colors.foreground}

label = %temperature-c%
label-warn =    %temperature-c%
label-warn-foreground = ${colors.secondary}

[module/date]
type = internal/date
interval = 5
time = %H:%M %p
time-alt = %d/%m/%Y %H:%M %p
;format-prefix = 
;format-prefix-foreground = ${colors.foreground-alt}
;format-background = ${colors.shade2}
;format-foreground = ${colors.modulefg}
;format-underline = #0a6cf5
label = %date% %time%

[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024

format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
format-underline =${colors.foreground}

click-left = xfce4-taskmanager
click-middle = xfce4-taskmanager
click-right = alacritty -e bpytop

[module/quote]
type = custom/text
format = Follow the white rabbit. Knock. Knock. 
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
;format-underline = ${colors.foreground}

[module/arch-updates]
type = custom/script
exec = ~/.config/leftwm/themes/current/scripts/check-arch-updates.sh
interval = 1000
label = Arch: %output%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.foreground}
click-left = urxvt
click-middle = xfce4-terminal
click-right = alacritty

[module/aur-updates]
type = custom/script
exec = ~/.config/leftwm/themes/current/scripts/check-aur-updates.sh
interval = 1000
label = Aur: %output%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.foreground}
click-left = urxvt
click-middle = xfce4-terminal
click-right = alacritty

[module/application-menu]
type = custom/text
format = "  "
format-foreground = #FFF
click-left = xfce4-appfinder
click-middle = xfce4-appfinder
click-right = alacritty

[module/break]
type = custom/text
format = |
format-padding = 0
;format-margin = 0
format-foreground = ${colors.foreground}
format-background =  ${colors.background}
;format-underline = ${colors.adapta-cyan}

[module/sysmenu]
type = custom/text
format = " 襤 "
format-foreground = ${colors.foreground}
click-left = archlinux-logout
click-right = archlinux-logout
